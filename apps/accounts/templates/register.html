{% extends "base.html" %}
{% load addcss %}

{% block title %}Register | {% endblock %}
{% block content %}
  <div class="hero-box">
    <div class="form-box">
        <h3>Sign Up</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            {{ form.captcha|addcss:'centered' }}
            <div style="color: red"><strong>{{ form.captcha.errors }}</strong></div>
            <input type="submit" class="submit-button">
        </form>
    </div>
  </div>
{% endblock %}
